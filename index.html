<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/style.css">
    <title>My Team</title>
</head>
<body>
    <header class="header container-fluid">
        <h1>My Team</h1>
    </header>


    <section class="management container-fluid">
        <h2>Management</h2>
    </section>
    <div class="row">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" style="width: 5rem" src="./dist/images/manager.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">MANAGER NAME 1</h5>
              <p class="card-text">Email: EMAIL HERE</p>
              <p class="card-text">Office No: OFFICE NUMBER HERE</p>
            </div>
        </div>
    </div>

    <section class="engineers container-fluid">
        <h2>Engineers</h2>
    </section>
    <div class="row">
        <div class="card bounce" style="width: 18rem;">
            <img class="card-img-top" style="width: 5rem" src="./dist/images/engineer.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Engineer 1</h5>
              <p class="card-text">Email: EMAIL HERE</p>
              <a href="https://github.com/frecklescherokee" class="btn btn-primary">GitHub</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" style="width: 5rem" src="./dist/images/engineer.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Engineer 2</h5>
              <p class="card-text">Email: EMAIL HERE</p>
              <a href="https://github.com/frecklescherokee" class="btn btn-primary">GitHub</a>
            </div>
        </div>
    </div>

    <section class="interns container-fluid">
        <h2>Interns</h2>
    </section>
    <div class="row">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" style="width: 5rem" src="./dist/images/intern.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">INTERN NAME 1</h5>
              <p class="card-text">Email: EMAIL HERE</p>
              <p class="card-text">School: SCHOOL HERE</p>
            </div>
        </div>  
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" style="width: 5rem" src="./dist/images/intern.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">INTERN NAME 2</h5>
              <p class="card-text">Email: EMAIL HERE</p>
              <p class="card-text">School: SCHOOL HERE</p>
            </div>
        </div>
    </div>

</html>
